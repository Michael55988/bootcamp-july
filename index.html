<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robo Friends</title>
  <style>
    /* --------- GLOBAL --------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2f98, #050816);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p.subtitle {
      margin-bottom: 20px;
      opacity: 0.8;
    }

    /* --------- SEARCH BAR --------- */
    .search-wrapper {
      margin-bottom: 25px;
      width: 100%;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    /* --------- CARDS GRID --------- */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: linear-gradient(145deg, #203a43, #2c5364);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    }

    .card img {
      border-radius: 50%;
      margin-bottom: 10px;
      background: #fff;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.9;
    }

    .card p.username {
      color: #ffdf6b;
      font-weight: 600;
    }

    .no-results {
      text-align: center;
      margin-top: 20px;
      opacity: 0.8;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <h1>Robo Friends</h1>
  <p class="subtitle">Search your favorite robot by name</p>

  <!-- SEARCH BOX -->
  <div class="search-wrapper">
    <input
      type="text"
      id="search"
      class="search-input"
      placeholder="Type a name... (ex: nic)"
    />
  </div>

  <!-- CARDS CONTAINER -->
  <div id="cards" class="cards-container"></div>

  <script>

        image:'https://robohash.org/10?200x200'
      }
    ];

    const cardsContainer = document.getElementById('cards');
    const searchInput = document.getElementById('search');

    // --------- PART I : DISPLAY CARDS ---------
    function createRobotCard(robot) {
      const card = document.createElement('div');
      card.className = 'card';
      // on garde le nom en minuscule pour la recherche
      card.setAttribute('data-name', robot.name.toLowerCase());

      card.innerHTML = `
        <img src="${robot.image}" alt="${robot.name}">
        <h2>${robot.name}</h2>
        <p class="username">@${robot.username}</p>
        <p>${robot.email}</p>
      `;
      return card;
    }

    function displayRobots(list) {
      cardsContainer.innerHTML = '';

      if (list.length === 0) {
        cardsContainer.innerHTML = '<p class="no-results">No robot found ðŸ¤–</p>';
        return;
      }

      list.forEach(robot => {
        const card = createRobotCard(robot);
        cardsContainer.appendChild(card);
      });
    }

    // au chargement de la page : on affiche tous les robots
    displayRobots(robots);

    // --------- PART II : FILTER ---------
    searchInput.addEventListener('input', function () {
      const value = searchInput.value.toLowerCase().trim();

      // si le champ est vide, on remet tous les robots
      if (value === '') {
        displayRobots(robots);
        return;
      }

      const filtered = robots.filter(robot =>
        robot.name.toLowerCase().includes(value)
      );

      displayRobots(filtered);
    });
  </script>
</body>
</html>
